<div class="container py-4">
    <button type="button" (click)='setHabilitar()' class="btn btn-primary my-3 py-2"> {{ showName() }}</button>
    <div class="card">
        <div class="card-header">Listado de Lenguajes</div>
        <ul class="list-group" *ngIf="habilitar">
            <li class="list-group-item" *ngFor="let item of listaCurso">{{ item }}</li>
        </ul>
    </div>
</div>
